  <script>
      document.write("Open console box of windows for output");
        let marks=prompt("enter the marks out of 60");

        {
            grade='A';
        }

        {

         }
         else if(marks230 && marks<=30)
        {

        }
        else{
            grade='Fail';
        }
        
        console.log("The mmarks are "+marks+" and grade is "+grade);
        </script>

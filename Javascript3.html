<html>
   <head>
      <title>ASSIGNMENT 3</title>
      <h1>Date in format</h1>
      </head>
      <body bgcolor="Yellow">
      <script>
         var d=new Date();
         var date=d.getDate();
         var month=d.getMonth()+1;
         var year=d.getFullYear();
         var current=month+"-"+date+"-"+year;
         var c=month+"/"+date+"/"+year;
          document.write(current);
          document.write("<br/>");
          document.write(c);
            </script>
         </body>
         </html>
